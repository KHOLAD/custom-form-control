<form [formGroup]="formGroup">
  <input type="text" formControlName="input" />

  <app-input [required]="true" formControlName="customInput"></app-input>

  <button [disabled]="formGroup.invalid" (click)="onsubmit()">Submit</button>

  <h3>value: {{formGroup.value | json}}</h3>
  <h3>is valid: {{formGroup.valid | json}}</h3>
</form>
